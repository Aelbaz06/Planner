
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Notification App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Event Notification App</h1>

  <!-- Event creation form -->
  <form id="event-form">
    <input type="text" id="event-name" placeholder="Enter Zip Code" required>
    <input type="datetime-local" id="event-time" required>
    <button type="submit">Search</button>
  </form>

  <!-- List of added events -->
  <ul id="event-list"></ul>

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
